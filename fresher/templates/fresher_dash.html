	function days(date2)
    {
     
    let date1 = JSJoda.LocalDate.of('{{today.year}}','{{today.month}}','{{today.day}}');

    let daysBetween = JSJoda.ChronoUnit.DAYS.between(date1, date2);
    // console.log(date2,date1,daysBetween);
    
    return daysBetween
    
    }
