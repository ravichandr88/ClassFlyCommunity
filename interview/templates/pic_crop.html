<script type="text/javascript">


    var filename = '';

    var resize = $('#upload-demo').croppie({
        enableExif: true,
        enableOrientation: true,    
        viewport: { // Default { width: 100, height: 100, type: 'square' } 
            width: 200,
            height: 200,
            type: 'circle' //square
        },
        boundary: {
            width: 300,
            height: 300
        }
    });
    $('#image').on('change', function () { 
      var reader = new FileReader();
        reader.onload = function (e) {
          resize.croppie('bind',{
            url: e.target.result
          }).then(function(){
            console.log('jQuery bind complete');
          });
        }
        reader.readAsDataURL(this.files[0]);
        filename = this.files[0].name;
    }); 
    $('.btn-upload-image').on('click', function (ev) {
      resize.croppie('result', {
        type: 'canvas',
        size: 'viewport'
      }).then(function (img) {

    	 const myFile = new File([img],filename , {
            type: img.type,
            });
          update(myFile);

      });
    });
    </script>

		class FileStreamer {
			constructor(file) {
				this.file = file;
				this.offset = 0;
				this.defaultChunkSize = 6000000; // bytes
				this.rewind();
			}
			rewind() {
				this.offset = 0;
			}
			isEndOfFile() {
				return this.offset >= this.getFileSize();
			}
		
			readBlockAsText(m,n) {
				length = m
				const fileReader = new FileReader();
				const blob = this.file.slice(m,n);
				return new Promise((resolve, reject) => {
					fileReader.onload = (event) => {
						const target = (event.target);
						if (target.error == null) {
							const result = target.result;
							// if (result.length > 6000000 && ((this.offset)/length) > (this.file.length/length))
							// {

							console.log('Reolved file length',result.length);

							// }
							// this.offset += result.length;
							console.log('File length',(result.length/(1024*1024)),'mb');
							this.testEndOfFile();
							resolve(result);
							// resolve('small');
						}
						else {
							reject(target.error);
						}
					};
					fileReader.readAsArrayBuffer(blob);
				});
			}
			testEndOfFile() {
				if (this.isEndOfFile()) {
					console.log('Done reading file');
				}
			}
			getFileSize() {
				return this.file.size;
			}
		}

		//fetch Prommise function
		function timeoutPromise(ms, promise) {
		  return new Promise((resolve, reject) => {
			const timeoutId = setTimeout(() => {
			  reject(new Error("promise timeout"))
			}, ms);
			promise.then(
			  (res) => {
				clearTimeout(timeoutId);
				var etag = res.headers.get('etag');
		//         for(let entry of res.headers.entries()) {

		//   }

			  },

				clearTimeout(timeoutId);
				reject(err);
			  }
			);
		  })
