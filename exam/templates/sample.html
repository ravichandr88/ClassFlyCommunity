<body>
<p id="com"></p>
<button onclick="save()">Save</button>
<button onclick="load()">Load</button>

</body>
<script>
// Store
function save()
{
localStorage.setItem("lastname", "Smith");
}

// Retrieve
function load()
{
document.getElementById("com").innerHTML = localStorage.getItem("lastname"); 
}

</script>
</html>
