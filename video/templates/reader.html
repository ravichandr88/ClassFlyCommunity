{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% if title %}
        <title>ClassFly - {{ title }}</title>
    {% else %}
        <title>ClassFly - Community</title>
    {% endif %} 

    <link rel="stylesheet" href="{% static 'cssv/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'cssv/fontawsom-all.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'cssv/style.css' %}"/>



    <script src="{% static 'jsv/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'jsv/script.js' %}"></script>
    <script src="{% static 'jsv/library.js' %}"></script>

  <link rel="stylesheet" href="{% static 'cssv/bootstrap.min.css' %}"/>
  <link rel="stylesheet" href="{% static 'cssv/owl.carousel.css' %}"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js" integrity="sha512-Z8CqofpIcnJN80feS2uccz+pXWgZzeKxDsDNMD/dJ6997/LSRY+W4NmEt9acwR+Gt9OHN0kkI1CTianCwoqcjQ==" crossorigin="anonymous"></script>
 
<script>
var w = $(window).width();
var h = $(window).height();
var scale = 1;

function zoom(x) {
  if (x === -1) {
    scale = scale * 1.1;
    w = w * 0.9;
    h = h * 0.9;
    $("#myiframe").width(w + "px");
    $("#myiframe").height(h + "px")
  } else {
    scale = scale * 0.9;
    w = w * 1.1;
    h = h * 1.1;
    $("#myiframe").width(w + "px");
    $("#myiframe").height(h + "px")
  }

  $('#myiframe').css('transform', `scale(${scale})`);
}</script>
  <style>
  html,
body {
  background-color: #ccc;
  overflow: hidden;
  height: 100%;
  width: 100%;
}

#iframe_container {
  background-color: #ffffff;
  padding: 0;
  height: 100%;
  width: 100%;
  overflow: visible;
}

#myiframe {
  overflow: scroll;
  border: 0;
  width: 100%;
  height: 100%;
  transform: scale(1);
  -ms-transform-origin: 0 0;
  -moz-transform-origin: 0 0;
  -o-transform-origin: 0 0;
  -webkit-transform-origin: 0 0;
  transform-origin: 0 0;
}

button {
  display: inline-block;
}
</style>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <button type="button" onclick="zoom(1)">- ZOOM OUT</button>
    <button type="button" onclick="zoom(-1)">+ ZOOM IN</button>
    <br>
    <div id="iframe_container" >
        
            <iframe  id="myiframe" src="https://drive.google.com/file/d/1Y97cnYWAqI7ku7j6O6nwtmcJPOkMaDNt/preview" ></iframe>
            <div style="width: 50px; height: 50px; position: absolute; opacity: 0; right: 12px; top: 12px;">&nbsp;</div>
          </div>

</body>
<!-- <script>
init();</script> -->
</html>
