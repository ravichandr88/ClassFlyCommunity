{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>ClassFly Community</title>
  <link rel="stylesheet" href="{% static 'cssv/videos_list.css' %}">
  


</head>
<body>
<!-- partial:index.partial.html -->
<!-- profile: 300x300  -->

<div class="l-nav">
  <div class="l-nav__container">
    <a href='/video_upload' class="l-nav__button">
   Submit a New Video</a>
  </div>
</div>


<div class="l-container">
  
  <ul>
    <h3>Videos uploaded by you</h3>
    {% for j in videos %}
    <li class="list" data-name="JoeBrown">
      <!-- Profile Section -->
      <div class="list__profile">
        <!-- -->
        <div class="list__label">
            <div> <img src="https://www.classfly.in/static/4.jpg"> </div>
          <div class="list__label--header"> {{j.title}} </div>
          <div class="list__label--value"> <a href='{{j.video_link}}'>Video Link</a> </div>
          <div class="list__label--value"> <a href='{{j.thumbnail_link}}'>Thumbanil Link</a> </div>
          <h4>Submitted On : {{j.datetime}}</h4>
          <h5>Status:{{j.status}}</h5>
          <p>{{j.report}}</p>
        </div>
      </div>
      <!-- Photo Thumbnail Section -->
      <div class="list__photos">
        <!-- <span>Report </span> -->
       
        <!-- <span><button class=' but_w3 report'>Report</button></span>
        <span><button class=' but_w3 report' style="margin-left: 8px;">Accept</button></span> -->
        <br>
        
      </div>
      
    </li>
    {% endfor %}

    <textarea  rows="10" cols="30" class='report' style="font-style: inherit; font-size: 20px"><button>Report</button></textarea>

  </div> -->
    
 
  </ul>
  
</div>
