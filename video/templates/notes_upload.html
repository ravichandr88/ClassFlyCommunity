<style>

/* class applies to select element itself, not a wrapper element */
.select-css {
display: block;
font-size: 16px;
font-family: sans-serif;
font-weight: 700;
color: #444;
line-height: 1.3;
padding: .6em 1.4em .5em .8em;
width: 100%;
max-width: 100%; /* useful when width is set to anything other than 100% */
box-sizing: border-box;
margin: 0;
border: 1px solid #aaa;
box-shadow: 0 1px 0 1px rgba(0,0,0,.04);
border-radius: .5em;
-moz-appearance: none;
-webkit-appearance: none;
appearance: none;
background-color: #fff;
/* note: bg image below uses 2 urls. The first is an svg data uri for the arrow icon, and the second is the gradient. 
for the icon, if you want to change the color, be sure to use `%23` instead of `#`, since it's a url. You can also swap in a different svg icon or an external image reference

*/
background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23007CB2%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E'),
  linear-gradient(to bottom, #ffffff 0%,#e5e5e5 100%);
background-repeat: no-repeat, repeat;
/* arrow icon position (1em from the right, 50% vertical) , then gradient position*/
background-position: right .7em top 50%, 0 0;
/* icon size, then gradient */
background-size: .65em auto, 100%;
}
/* Hide arrow icon in IE browsers */
.select-css::-ms-expand {
display: none;
}
/* Hover style */
.select-css:hover {
border-color: #888;
}
/* Focus style */
.select-css:focus {
border-color: #aaa;
/* It'd be nice to use -webkit-focus-ring-color here but it doesn't work on box-shadow */
box-shadow: 0 0 1px 3px rgba(59, 153, 252, .7);
box-shadow: 0 0 0 3px -moz-mac-focusring;
color: #222; 
outline: none;
}

/* Set options to normal weight */
.select-css option {
font-weight:normal;
}
</style>

</head>
<body>

    
<!-- partial:index.partial.html -->
 
<main>
    <form method="POST">
        <h1>Another Notes to the ClassFly Community!</h1>
        <h4>Your Notes Validator:{{dept_head}}</h4>
        <!-- NAME FIELD -->
        <div class="form-field">
            <label for="field" class="label--required">Author</label>
            <br>
            
            <section>
                <br>
                <input id="field" required type="text" placeholder="Teacher Name who wrote the Notes" name='name' />
            </section>
        </div>

        <!-- PHONE FIELD -->
        <div class="form-field">
            <label for="phone" class="label--required">Notes Link</label>
            <section>
                
                <input id="phone" required type="url" placeholder="Drive PDF link" name='notes_link' />
            </section>
        </div>


        <!-- EMAIL FIELD -->
        <div class="form-field">
            <label  class="label--required">Subject</label>
            
                    <select name="subject_id" class="select-css" id="cars">
                            {% for item in subjects %}
                            <option value="{{item.id}}">{{item.name}}</option>
                            {% endfor %}
                            </select>
                    
        </div>
        <br>

        <div class="form-field">
                <label for="phone" class="label--required">Chapter Number</label>
                <section>
                    <input id="phone" required type="number" min="1" max="10" placeholder="Chapter Number for the Notes" name='chapter' />
                </section>
            </div>

        {% csrf_token %}
        

        <!-- BUTTONS -->
        <div class="form-buttons">
            <button type="submit" class="a-btn--filled">Submit</button>
        </div>

    </form>
</main>
