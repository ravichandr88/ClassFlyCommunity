{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>CF Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- LINEARICONS -->
        <link rel="stylesheet" href="fonts/linearicons/style.css">
        
        <!-- STYLE CSS -->
        <link rel="stylesheet" href="css/style.css">
          <link href="{% static 'sign/style.css' %}" rel="stylesheet">
        <link href="{% static 'fonts/style.css' %}" rel="stylesheet">


    </head>

    <body>

        <div class="wrapper">
            <div class="inner">
                <!-- <img src="images/image-1.png" alt="" class="image-1"> -->
                <form action="/login" method="POST">
                        <img src="{% static 'images/classfly.jpg' %}"/>
                        <div class="form-holder"></div>
                    <div class="form-holder">
                        <span class="lnr lnr-user"></span>
                        <input type="text" class="form-control" name="username" placeholder="Username/Phone Number">
                    </div>
                    <div class="form-holder">
                        <span class="lnr lnr-lock"></span>
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <button>
                        <span>Login</span>
                    </button>
                </form>
                <!-- <img src="images/image-2.png" alt="" class="image-2"> -->
            </div>
            
        </div>
        
        <script src="js/jquery-3.3.1.min.js"></script>
          <script src="{%static 'js/main.js' %}"></script>

    </body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
